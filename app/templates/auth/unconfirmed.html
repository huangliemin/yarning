{% extends "base.html" %}

{% block title %}Yarning - Confirm your accont{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好，{{ current_user.username }}！
    </h1>
    <h3>您还没有进行认证激活。</h3>
    <p>
        在未激活成功前，您无法访问本网站内容。
        请检查一下您的邮箱，我们之前已经发送激活邮件给您。
    </p>
    <p>
        需要重新发送激活邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击这里</a>
    </p>
</div>
{% endblock %}
